; Logging: Para Render y Docker, es mejor enviar logs a la salida estándar (consola)
; Comenta tu 'logfile' original.
; logfile = custom-addons/marketing_eyetracking/log/odoo.log ; <-- Comenta o elimina esta línea

; Configura Odoo para que envíe los logs a la consola:
log_handler = :INFO  ; Envía todos los logs INFO y superiores a stdout/stderr
log_level = info     ; Nivel de log general
logrotate = False    ; Desactiva la rotación de logs de Odoo si se envían a stdout

