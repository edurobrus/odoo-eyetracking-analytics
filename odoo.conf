[options]
# Configuración de base de datos
workers = 1
max_cron_threads = 1

# Límites de memoria y tiempo (optimizado para Render)
limit_memory_hard = 1073741824
limit_memory_soft = 805306368
limit_time_cpu = 600
limit_time_real = 1200

# Rutas
addons_path = /usr/lib/python3/dist-packages/odoo/addons,/mnt/extra-addons
data_dir = /var/lib/odoo/.local/share/Odoo

# Filestore volátil (se regenera en cada inicio)
data_dir = /tmp/odoo

# Logging
log_level = info
log_handler = :INFO

# Configuración adicional para entorno cloud
proxy_mode = True
without_demo = True

# Desactivar auto-reload en producción
dev_mode = False

# Configuración de sesiones
session_dir = /var/lib/odoo/.local/share/Odoo/sessions

# Configuración de assets para regeneración automática
server_wide_modules = base,web