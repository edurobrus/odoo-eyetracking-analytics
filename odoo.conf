[options]
; --- Configuración General ---
; db_host = %PGHOST%           ; ELIMINAR (se pasa por línea de comandos)
; db_port = %PGPORT%           ; ELIMINAR (se pasa por línea de comandos)
; db_user = %PGUSER%           ; ELIMINAR (se pasa por línea de comandos)
; db_password = %PGPASSWORD%   ; ELIMINAR (se pasa por línea de comandos)
; db_name = %PGDATABASE%       ; ELIMINAR (se pasa por línea de comandos)
; db_maxconn = 64              ; Puedes mantener si quieres un límite distinto al default

; --- Rutas ---
addons_path = /usr/lib/python3/dist-packages/odoo/addons,/mnt/extra-addons

; --- Seguridad ---
; La contraseña maestra para crear/gestionar bases de datos.
; ¡Esto DEBE ser una variable de entorno y ser secreta!
; Configúrala en Render como una variable de entorno (ej. ADMIN_PASSWORD)
; También se pasa por línea de comandos por seguridad y fiabilidad
; admin_passwd = %ADMIN_PASSWORD% ; ELIMINAR (se pasa por línea de comandos)

; --- Logging ---
log_handler = :INFO
log_level = info

; --- Configuración de Servidor ---
http_port = 8069
longpolling_port = 8071

; --- Workers (Recomendado para Producción) ---
workers = 2 ; Ajusta basado en los recursos de tu plan en Render
limit_request = 8192
limit_memory_hard = 2560000000
limit_memory_soft = 2048000000
limit_time_cpu = 600
limit_time_real = 1200

; --- SMTP (Para emails salientes) ---
; Mantén si usas SMTP y configuras estas variables en Render
; smtp_server = %SMTP_SERVER%
; smtp_port = %SMTP_PORT%
; smtp_user = %SMTP_USER%
; smtp_password = %SMTP_PASSWORD%
; smtp_ssl = %SMTP_SSL%

; --- Misc ---
; enable_db_manager = False ; Deshabilita el manager de DB en producción por seguridad