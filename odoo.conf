[options]
; --- Base de datos (usa variables de entorno) ---
; Render parseará DATABASE_URL automáticamente

; --- Rutas ---
addons_path = /usr/lib/python3/dist-packages/odoo/addons,/mnt/extra-addons
data_dir = /var/lib/odoo

; --- Seguridad ---
; Usar variable de entorno para admin_passwd
proxy_mode = True

; --- Logging ---
log_handler = :INFO
log_level = info

; --- Servidor ---
http_port = 8069
xmlrpc_interface = 0.0.0.0

; --- Workers (CRÍTICO para Render) ---
workers = 0
max_cron_threads = 1

; --- Memoria (optimizado para Render) ---
limit_memory_hard = 1073741824
limit_memory_soft = 805306368
limit_request = 8192
limit_time_cpu = 300
limit_time_real = 600

; --- Performance ---
unaccent = True
server_wide_modules = base,web
without_demo = all